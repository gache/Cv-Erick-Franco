<section class="facts-section text-center py-5" data-stellar-vertical-offset="50" data-stellar-background-ratio="0.2" style="background-position: 50% -3.7125px;">
    <div class="tt-overlay-bg">
        <div class="container-fl">
            <p class="display-3">Je suis disponible pour toute réalisation d'un projet ou pour la collaboration à celui-ci.</p>
            <a href="#" class="btn btn-success btn-lg"> Contactez-moi</a>
        </div>
    </div>
</section>
<section>
    <div class="container wrapper">
        <h2 class="text-center text-uppercase py-5" style="visibility: visible;"> Contactez-moi </h2>
    
        <form [formGroup]="formulaire" (ngSubmit)="changement()">
            <div>
                <div class="form-group row">
                    <label class="col-2 col-form-label text-uppercase"> Nom </label>
                    <div class="col-md-5">
                        <input class="form-control col-9" type="text" placeholder="Nom" formControlName="nom">
    
                        <div class=" btn btn-danger m-auto form-control col-9 " rows="5" *ngIf="!formulaire.controls['nom'].valid && formulaire.controls['nom'].touched">
                            {{ messageAlert1 }}
                        </div>
                    </div>
                </div>
    
                <div class="form-group row">
                    <label class="col-2 col-form-label text-uppercase">Prénom</label>
                    <div class="col-md-5">
                        <input class="form-control col-9" type="text" placeholder="Prénom" formControlName="prenom">
                        <div class=" boton btn btn-danger m-auto form-control col-9 " rows="5" *ngIf="!formulaire.controls['prenom'].valid && formulaire.controls['prenom'].touched">
                            {{ messageAlert2 }}
                        </div>
                    </div>
                </div>
    
            </div>
    
            <div class="form-group row">
                <label class="col-2 col-form-label text-uppercase">Email</label>
                <div class="col-md-5">
                    <input class="form-control col-9" type="email" placeholder="lille@gmail.com" formControlName="mail">
                    <div class=" btn btn-danger m-auto form-control col-9 " rows="5" *ngIf="!formulaire.controls['mail'].valid && formulaire.controls['mail'].touched">
                        {{ messageAlert3 }}
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-2 col-form-label text-uppercase">Sujet</label>
                <div class="col-md-5">
                    <input class="form-control col-9" type="email" placeholder="Entretien d'embauche" formControlName="sujet">
                    <div class=" btn btn-danger m-autoform-control col-9 " rows="5" *ngIf="!formulaire.controls['sujet'].valid && formulaire.controls['sujet'].touched">
                        {{ messageAlert4 }}
                    </div>
                </div>
            </div>
    
            <div class="form-group row ">
                <label class="col-2 col-form-label text-uppercase" for="message"> Message</label>
                <div class="col-md-5">
                    <textarea class="form-control col-9 " id="message " rows="5" formControlName="message" placeholder="Nous aimerions vous contacter à fin de ...."> </textarea>
                    <div class=" btn btn-danger m-auto form-control col-9 " rows="5" *ngIf="!formulaire.controls['message'].valid && formulaire.controls['message'].touched">
                        {{ messageAlert5 }}
                    </div>
                </div>
            </div>
    
            <div class="form-group row ">
                <label class="col-2 col-form-label ">&nbsp;</label>
                <div class="input-group col-md-9 ">
                    <button type="submit " class="btn btn-primary ">
              Envoyer
            </button>
                </div>
            </div>
    
        </form>
    
        {{formulaire.valid}}
    
    </div>

</section>
