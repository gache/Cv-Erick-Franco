<section class=" container-fluid photo wrapper py-5">
  <div class="cv text-center ">
    <p
      class="display-4"
      [ngsReveal]="{
        reset: true,
        duration: 550,
        easing: 'cubic-bezier(0.6, 0.2, 0.1, 1)',
        scale: 0.85
      }"
    >
      ERICK FRANCO
    </p>
    <h1
      class="display-2 mb-3 text-uppercase"
      [ngsReveal]="{
        reset: true,
        duration: 1500,
        easing: 'cubic-bezier(0.6, 0.2, 0.1, 1)',
        scale: 0.85
      }"
    >
      Developpeur web
    </h1>
    <a
      href="#"
      class="btn btn-success btn-lg"
      [ngsReveal]="{
        reset: true,
        duration: 2000,
        delay: 500,
        easing: 'cubic-bezier(0.6, 0.2, 0.1, 1)',
        scale: 0.85
      }" (click)="scrollTo('contact',$event)"
    >
      Contactez-moi</a
    >
  </div>
</section>
