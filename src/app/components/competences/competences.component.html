<section class="competences ">
    <div class="container">
        <h1 class=" competences1" [ngsReveal]="{
      reset: true,
      duration: 2000,
      interval: 600}">
            comp√©tences
        </h1>

    </div>
    <div class="row flex-container">
        <div class="  col-md-6  py-3">
            <div class="skill-progress" *ngFor="let item of listLangage">
                <div class="skill-title">
                    <h3>
                        {{item.langage}}
                    </h3>
                    <div class="progress">
                        <div class="progress-bar" role="progressbar" [ngStyle]="{'width': item.porcentage}" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100">
                            <span>{{ item.porcentage }}</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="  col-md-6  py-3">
            <div class="skill-progress" *ngFor="let item2 of listLangage2">
                <div class="skill-title">
                    <h3>
                        {{item2.langage2}}
                    </h3>
                    <div class="progress">
                        <div class="progress-bar" role="progressbar" [ngStyle]=" {'width': item2.porcentage} " aria-valuenow="70" aria-valuemin="0" aria-valuemax="100">
                            <span>{{ item2.porcentage }}</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<section class="py-3">
    <div class="container" [ngsReveal]="{
    reset: true,
    duration: 2000,
    interval: 600
  }">
        <h2 class="text-uppercase">Projets</h2>
    </div>

    <div class="container-flex">
        <div class="card-columns">
            <div class="card " *ngFor="let projet of projets" [ngsReveal]="{
          reset: true,
          duration: 2000,
          interval: 600,
          delay: 250,
          easing: 'cubic-bezier(0.6, 0.2, 0.1, 1)',
          scale: 0.85
        }">
                <div class="card-body ">
                    <h3 class="card-title">{{ projet.nom }}</h3>
                    <h4> {{ projet.langage }} </h4>
                    <p class="card-text">{{ projet.description }}</p>
                    <a href="#" class="btn btn-primary"> Voir Github</a>
                </div>
            </div>
        </div>
    </div>
</section>
